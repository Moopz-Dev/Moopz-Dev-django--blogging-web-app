{% extends 'backend/layout.html' %} {%block content%}
<div class="block">
	<!-- Basic Form Elements Title -->
	<div class="block-title">
		<h2><strong>Add a Blog</strong></h2>
	</div>
	<!-- END Form Elements Title -->
	<!-- Basic Form Elements Content -->
	{%for message in messages%}
	<p style="color: red">{{message}}</p>
	{%endfor%}
	<form
		action="{%url 'insertData'%}"
		method="post"
		enctype="multipart/form-data"
		class="form-horizontal form-bordered"
	>
		{%csrf_token%}
		<div class="form-group">
			<div class="col-md-6">
				<input
					type="text"
					id="name"
					name="name"
					class="form-control"
					placeholder="Blog Title"
				/>
			</div>
			<div class="col-md-6">
				<select name="category" class="select-chosen" style="width: 250px">
					{%for cat in categories%}
					<option value="{{cat.id}}">{{cat.name}}</option>
					{%endfor%}
				</select>
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-12">
				<textarea
					type="text"
					name="description"
					rows="2"
					class="form-control"
					placeholder="Description"
				></textarea>
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-12">
				<textarea
					type="text"
					name="content"
					rows="5"
					class="form-control"
					placeholder="Content"
				></textarea>
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-12">
				<input
					type="file"
					name="image"
					class="form-control"
					placeholder="Cover Image"
				/>
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-12">
				<button type="submit" class="btn btn-sm btn-primary">
					<i class="fa fa-angle-right"></i>Save
				</button>
			</div>
		</div>
	</form>
	<!-- END Basic Form Elements Content -->
</div>
{%endblock%}
